<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CART</title>
</head>
<body>
<th:block th:each="product:${cartList}">
<tr>
    <th th:text="${product.key}"></th>
    <th th:text="${product.value}"></th>
</tr>

</th:block>
</body>
</html>
